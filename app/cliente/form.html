<div class="col-md-8 col-md-offset-2">
<form name="forms">
    <div class="col-md-12">
        <label for="nome">Nome <strong class="text-danger" ng-show="!entity.nome">*</strong></label>
        <input id="nome" type="text" ng-model="entity.nome" class="form-control" required/>
    </div>

    <div class="col-md-12">
        <label for="endereco">Endere√ßo <strong class="text-danger" ng-show="!entity.endereco">*</strong></label>
        <input id="endereco" type="text" ng-model="entity.endereco" class="form-control" required/>
    </div>

    <div class="col-md-12">
        <label for="fixo">Telefone Fixo <strong class="text-danger" ng-show="!entity.fixo">*</strong></label>
        <input id="fixo" type="text" ng-model="entity.fixo" ui-br-phone-number class="form-control" required/>
    </div>

    <div class="col-md-12">
        <label for="celular">Telefone Celular</label>
        <input ng-model="entity.celular" name="celular" id="celular" class="form-control" ui-br-phone-number/>
    </div>

    <div class="col-md-12" style="margin-top: 15px">
        <button type="button" ng-disabled="forms.$invalid" class="btn btn-primary pull-right" ui-sref="cliente.lista">Salvar <span class="fa fa-check"></span></button>
    </div>
    <span class="clearfix"></span>
</form>
</div>
